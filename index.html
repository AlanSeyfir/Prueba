<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Biosina</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Formulario de Información</h1>
      <form>
        <div class="mb-3">
          <label for="nombreCompleto" class="form-label">Nombre completo</label>
          <input
            type="text"
            class="form-control"
            id="nombreCompleto"
            placeholder="Ingrese su nombre completo"
            required
          />
        </div>
        <div class="mb-3">
          <label for="edad" class="form-label">Edad</label>
          <input
            type="number"
            class="form-control"
            id="edad"
            placeholder="Ingrese su edad"
            min="0"
            required
          />
        </div>

        <fieldset class="mb-3">
          <label for="sexo" class="form-label">sexo</label>
          <div>
            <input
              type="radio"
              id="masculino"
              name="drone"
              value="Masculino"
              checked
            />
            <label for="masculino" class="form-label">Masculino</label>
          </div>

          <div>
            <input type="radio" id="femenino" name="drone" value="Femenino" />
            <label for="femenino" class="form-label">Femenino</label>
          </div>
        </fieldset>

        <div class="mb-3">
          <label for="fechaNacimiento" class="form-label"
            >Fecha de nacimiento</label
          >
          <input
            type="date"
            class="form-control"
            id="fechaNacimiento"
            required
          />
        </div>
        <div class="mb-3">
          <label for="correo" class="form-label">Correo electrónico</label>
          <input
            type="email"
            class="form-control"
            id="correo"
            placeholder="Ingrese su correo electrónico"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
      </form>
    </div>

    <!-- DEPENDENCIES POPPER, BOOTSTRAP, JQUERY -->
    <script
      src="https://code.jquery.com/jquery-3.7.1.js"
      integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
